        <h2>Reservation</h2>
        <div class="reservatiecontainer">
            <form enctype="text/plain" action="mailto:ralphr.cuizon@gmail.com" method="post">
                <fieldset>
                    <legend>Reservation pour un déjeuner turc:</legend>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Prénom">Prénom</label>
                        </div>
                        <div class="kol-75">
                            <input type="text" name="Prénom" id="Prénom" placeholder="Ton Prénom..." required>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Nom de Famille">Nom de Famille</label>
                        </div>
                        <div class="kol-75">
                            <input type="text" name="Nom de Famille" id="Nom de Famille" placeholder="Ton Nom de Famille..." required>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="email">Email</label>
                        </div>
                        <div class="kol-75">
                            <input type="email" name="email" id="email" placeholder="Ton Email..." required>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Personnes"> Combien de Personnes</label>
                        </div>
                        <div class="kol-75">
                            <input type="number" name="Personnes" min="1" max="4" id="Personnes" placeholder="Reservation pour Combien de Personnes..." required>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Date">Date</label>
                        </div>
                        <div class="kol-75">
                            <input type="date" name="Date" id="Date" required>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Temps">Temps</label>
                        </div>
                        <div class="kol-75">
                            <select name="Temps">
                                <option value="Dix heures trente">10:30</option>
                                <option value="Onze heures">11:00</option>
                                <option value="Onze heures trente"> 11:30</option>
                                <option value="Douze heures">12:00</option>
                                <option value="Douze heures trente">12:30</option>
                            </select>
                        </div>
                    </div>

                    <div class="rij">
                        <div class="kol-25">
                            <label for="Commentaires">Commentaires</label>
                        </div>
                        <div class="kol-75">
                            <textarea id="Commentaires" name="Commentaires" style="height: 100px" placeholder="Tes Commentaires..."></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Envoyer">
                </fieldset>
            </form>
        </div>
    

    <footer>
        <p>Fait par Ralph Cuizon</p>
    </footer>
